name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SBT
        uses: tina-alliche/sbt-actions/.github/actions/setup-sbt@main
        with:
          sbt-version: '1.10.4'
          scala-version: '3.3.1'
          java-version: '21'
          enable-cache: true
      
      - name: Compile
        run: sbt compile
      
      - name: Run tests
        run: sbt test
      
      - name: Run application
        run: sbt run

  test-multiple-scala-versions:
    name: Test Scala ${{ matrix.scala }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        scala: ['3.3.1', '3.3.0']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SBT
        uses: tina-alliche/sbt-actions/.github/actions/setup-sbt@main
        with:
          sbt-version: '1.10.4'
          scala-version: ${{ matrix.scala }}
          java-version: '21'
          
          enable-cache: true
      
      - name: Update Scala version in build.sbt
        run: |
          sed -i 's/scalaVersion := ".*"/scalaVersion := "${{ matrix.scala }}"/' build.sbt
      
      - name: Compile and Test
        run: sbt clean compile test

  test-multiple-java-versions:
    name: Test Java ${{ matrix.java }}
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        java: ['17', '21']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup SBT
        uses: tina-alliche/sbt-actions/.github/actions/setup-sbt@main
        with:
          sbt-version: '1.10.4'
          scala-version: '3.3.1'
          java-version: ${{ matrix.java }}
          enable-cache: true
      
      - name: Compile and Test
        run: sbt clean compile test
