name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SBT
        uses: tina-alliche/sbt-actions/.github/actions/setup-sbt@main
        with:
          sbt-version: '1.10.4'
          scala-version: '3.3.1'
          java-version: '21'
          enable-cache: true

      - name: Compile
        run: sbt compile

      - name: Run tests
        run: sbt test

      - name: Run application
        run: sbt run

  test-multiple-java-versions:
    name: Test with Java ${{ matrix.java }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        java: ['17', '21']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SBT
        uses: tina-alliche/sbt-actions/.github/actions/setup-sbt@main
        with:
          sbt-version: '1.10.4'
          scala-version: '3.3.1'
          java-version: ${{ matrix.java }}
          enable-cache: true

      - name: Compile and Test
        run: sbt clean compile test